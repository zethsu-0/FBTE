<script>
  // Image dimensions (in pixels)
  const imageWidth = 1024; // Replace with your image width
  const imageHeight = 768; // Replace with your image height

  // Calculate the bounds of the image
  const imageBounds = [
    [0, 0],
    [imageHeight, imageWidth],
  ];

  // Initialize the map
  const map = L.map("map", {
    crs: L.CRS.Simple, // Use a simple coordinate system
    maxZoom: 2, // Limit zoom levels
    minZoom: -1, // Allow zooming out
    fullscreenControl: true,
    fullscreenControlOptions: {
      position: "bottomleft", // Change the position of the fullscreen button
    },
  });

  // Fit the map to the image bounds
  map.fitBounds(imageBounds);

  // Add the image overlay
  L.imageOverlay("img/World_map.webp", imageBounds).addTo(map); // Replace 'your-image.jpg' with your image file path

  // Add a pin (marker)
  L.marker([20, 500]) // Coordinates within the image (Y, X)
    .addTo(map)
    .bindPopup("This is a pin!");

  map.on("enterFullscreen", function () {
    console.log("Entered fullscreen mode");
    alert("You are now in fullscreen mode!");
  });

  map.on("exitFullscreen", function () {
    console.log("Exited fullscreen mode");
    alert("You have exited fullscreen mode!");
  });
</script>
